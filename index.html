<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="emoji">
        <div class="face">
            <div class="eye">
                <div class="reye">
                    <div class="eyeball1"></div>
                </div>
                <div class="leye">
                    <div class="eyeball2"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="blush1"></div>
            <div class="blush2"></div>
        </div>
    </div>
</body>
</html>
